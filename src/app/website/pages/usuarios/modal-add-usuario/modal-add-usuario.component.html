<div class="container">

  <div class="row mb-4 pt-3" style="background-color: #444759 !important;">
    <div class="col-11">
      <h2 style="font-size: 25px; color:white;">Agregar Cliente</h2>
    </div>

  </div>


  <div class="row">
    <form [formGroup]="userForm" (ngSubmit)="createUser()">

      <mat-dialog-content>

        <div class="container-fluid">


          <div class="row">
            <div class="col-6">
              <div class="mb-3" style="text-align: justify;">
                <mat-form-field class="full-width" appearance="fill">
                  <mat-label>Nombres</mat-label>
                  <input autocomplete="off" matInput id="nombre" name="nombre" formControlName="nombre">
                </mat-form-field>
              </div>
            </div>

            <div class="col-6">
              <div class="mb-3" style="text-align: justify;">
                <mat-form-field class="full-width" appearance="fill">
                  <mat-label>Apellidos</mat-label>
                  <input autocomplete="off" matInput id="apellido" name="apellido" formControlName="apellido">
                </mat-form-field>
              </div>
            </div>

          </div>



          <div class="row">
            <div class="col-5">
              <div class="mb-3" style="text-align: justify;">
                <mat-form-field class="full-width" appearance="fill">
                  <mat-label>Nombre de usuario</mat-label>
                  <input autocomplete="off" matInput id="nombre_usuario" name="nombre_usuario" formControlName="nombre_usuario">
                </mat-form-field>
              </div>
            </div>

            <div class="col-7">
              <div class="mb-3" style="text-align: justify;">
                <mat-form-field class="full-width" appearance="fill">
                  <mat-label>Correo Electronico</mat-label>
                  <input autocomplete="off" matInput id="correo_electronico" name="correo_electronico" formControlName="correo_electronico">
                </mat-form-field>
              </div>
            </div>
          </div>


          <div class="row">

            <div class="col-6">
              <div class="mb-3" style="text-align: justify;">
                <mat-form-field class="full-width" appearance="fill">
                  <mat-label>Rut</mat-label>
                  <input autocomplete="off" matInput id="rut" name="rut" formControlName="rut" (change)="rutFormatter($event)" maxlength="12">
                </mat-form-field>
              </div>
            </div>


            <div class="col-6">
              <div class="mb-3" style="text-align: justify;">
                <mat-form-field class="full-width" appearance="fill">
                  <mat-label>Celular</mat-label>
                  <span matPrefix>+569 &nbsp;</span>
                  <input autocomplete="off" matInput id="celular" name="celular" formControlName="celular">
                </mat-form-field>
              </div>
            </div>
          </div>



          <div class="row">
            <div class="col-6">
              <div class="mb-3" style="text-align: justify;">
                <mat-form-field class="full-width" appearance="fill">
                  <mat-label>Contraseña</mat-label>
                  <input autocomplete="off" type="password" matInput id="contraseña" name="contraseña" formControlName="contraseña">
                </mat-form-field>
              </div>
            </div>

            <div class="col-6">
              <div class="mb-3" style="text-align: justify;">
                <mat-form-field class="full-width" appearance="fill">
                  <mat-label>Repita la contraseña</mat-label>
                  <input autocomplete="off" type="password" matInput id="confirmar_contraseña" name="confirmar_contraseña" formControlName="confirmar_contraseña">
                </mat-form-field>
              </div>
            </div>
          </div>


        </div>
        <br>
      </mat-dialog-content>

      <mat-dialog-actions>
        <div class="col-4">
          <button class="btn btn-danger" style="margin-right: 15px;" mat-button mat-dialog-close>CANCELAR</button>
          <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid" mat-dialog-close>AGREGAR
            USUARIO</button>
        </div>
      </mat-dialog-actions>


    </form>
  </div>
</div>
