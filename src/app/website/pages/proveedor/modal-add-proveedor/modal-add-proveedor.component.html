<div class="container">
    <div class="row">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-add" data-bs-toggle="modal" data-bs-target="#modal-proveedor">
            Agregar Proveedor
        </button>

        <!-- Modal -->
        <div class="modal fade mt-5" id="modal-proveedor" tabindex="-1" aria-labelledby="modal-proveedorLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-proveedorLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form [formGroup]="proveedorForm" (ngSubmit)="addProveedor()">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-2">
                                        <div class="mb-3" style="text-align: justify;">
                                            <mat-form-field class="full-width" appearance="fill">
                                                <mat-label>ID</mat-label>
                                                <input matInput [readonly]="true">
                                            </mat-form-field>
                                        </div>

                                    </div>

                                    <div class="col-10">
                                        <div class="mb-3" style="text-align: justify;">
                                            <mat-form-field class="full-width" appearance="fill">
                                                <mat-label>Nombre</mat-label>
                                                <input matInput id="nombre" name="nombre" formControlName="nombre">
                                            </mat-form-field>
                                        </div>
                                    </div>
                                </div>


                                <div class="row">
                                    <div class="col">
                                        <div class="mb-3" style="text-align: justify;">
                                            <mat-form-field class="full-width" appearance="fill">
                                                <mat-label>Descripcion</mat-label>
                                                <input matInput>
                                            </mat-form-field>
                                        </div>

                                    </div>

                                
                                </div>



                                <div class="row">
                                    <div class="col-6">
                                        <div class="mb-3" style="text-align: justify;">
                                            <mat-form-field class="full-width" appearance="fill">
                                                <mat-label>Rubro</mat-label>
                                                <input matInput id="rubro" name="rubro" formControlName="rubro">
                                            </mat-form-field>
                                        </div>
                                    </div>

                                    <div class="col-6">
                                        <div class="mb-3" style="text-align: justify;">
                                            <mat-form-field class="full-width" appearance="fill">
                                                <mat-label>Correo</mat-label>
                                                <input matInput id="correo" name="correo" formControlName="correo">
                                            </mat-form-field>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="mb-3" style="text-align: justify;">

                                            <mat-form-field class="full-width" appearance="fill">
                                                <mat-label>Celular</mat-label>
                                                <input matInput id="celular" name="celular" formControlName="celular">
                                            </mat-form-field>

                                        </div>
                                    </div>

                                    <div class="col-6">
                                        <div class="mb-3" style="text-align: justify;">
                                            <mat-form-field class="full-width" appearance="fill">
                                                <mat-label>Telefono</mat-label>
                                                <input matInput id="telefono" name="telefono" formControlName="telefono">
                                            </mat-form-field>
                                        </div>
                                    </div>


                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="mb-3" style="text-align: justify;">

                                            <mat-form-field class="full-width" appearance="fill">
                                                <mat-label>Nombre Contacto</mat-label>
                                                <input matInput id="nombre_contacto" name="nombre_contacto" formControlName="nombre_contacto">
                                            </mat-form-field>

                                        </div>
                                    </div>

                                    <div class="col-6">
                                        <div class="mb-3" style="text-align: justify;">
                                            <mat-form-field class="full-width" appearance="fill">
                                                <mat-label>Rut</mat-label>
                                                <input matInput id="rut" name="rut" formControlName="rut">
                                            </mat-form-field>
                                        </div>
                                    </div>


                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <div class="mb-3" style="text-align: justify;">

                                            <mat-form-field class="full-width" appearance="fill">
                                                <mat-label>Direccion</mat-label>
                                                <input matInput id="direccion" name="direccion" formControlName="direccion">
                                            </mat-form-field>

                                        </div>
                                    </div>

                                    <div class="col-6">
                                        <div class="mb-3" style="text-align: justify;">
                                            <mat-form-field class="full-width" appearance="fill">
                                                <mat-label>Ciudad</mat-label>
                                                <input matInput id="ciudad" name="ciudad" formControlName="ciudad">
                                            </mat-form-field>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Cancelar</button>
                                <button type="submit" class="btn btn-primary" [disabled]="proveedorForm.invalid" data-bs-dismiss="modal">Agregar proveedor</button>
                            </div>

                        </form>
                    </div>



                </div>
            </div>
        </div>
    </div>
</div>
