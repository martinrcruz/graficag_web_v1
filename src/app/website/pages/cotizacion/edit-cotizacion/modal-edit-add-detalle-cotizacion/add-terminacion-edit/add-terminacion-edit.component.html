<mat-dialog-content>
  <div class="container-fluid">
    <div class="row pb-4">
      <div class="col-11">
        <h2>Terminaciones</h2>
      </div>
      <div class="col-1">
        <button class="btn btn-secondary" mat-button mat-dialog-close><i class="fa-solid fa-xmark"></i></button>
      </div>
    </div>
    <div class="row">

      <!-- <h1 *ngIf="indicador"> Debes seleccionar una categoria</h1> -->

      <table mat-table [dataSource]="terminacionData" class="mat-elevation-z8">




        <ng-container matColumnDef="id_terminacion">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id_terminacion}} </td>
        </ng-container>

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element" style="text-align:start; padding-left: 10px;"> {{element.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef> Descripcion </th>
          <td mat-cell *matCellDef="let element" style="text-align:start; padding-left: 10px;"> {{element.descripcion}}
          </td>
        </ng-container>

        <ng-container matColumnDef="opcion">
          <th mat-header-cell *matHeaderCellDef> OPCIONES </th>

          <td mat-cell *matCellDef="let element; let i = index;">
            <div *ngIf="!this.arrayTerminacion[i]">
              <a class="btn btn-danger fa-solid fa-xmark"
                style="color:white; background-color: rgba(250, 0, 0, 0.445); border: none; border-radius: 50%; padding: 12px 15px 12px 15px;"
                (click)="agregarTerminacion(element.id_terminacion)"></a>

            </div>

            <div *ngIf="this.arrayTerminacion[i]">
              <a class="btn fa-solid fa-check"
                style="color:white; border-radius: 50%; background-color: green; padding-top: 10px; padding-bottom: 10px;"></a>

            </div>
          </td>




        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </div>
  </div>

</mat-dialog-content>



<mat-dialog-actions>
  <div class="col-2 offset-10">
    <button class="btn btn-secondary" mat-button mat-dialog-close>Aceptar</button>
  </div>
</mat-dialog-actions>
