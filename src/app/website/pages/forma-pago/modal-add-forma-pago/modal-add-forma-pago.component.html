<div class="container">
  <div class="row">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-add" data-bs-toggle="modal" data-bs-target="#modal-formaPago">
      Agregar FormaPago
    </button>

    <!-- Modal -->
    <div class="modal fade mt-5" id="modal-formaPago" tabindex="-1" aria-labelledby="modal-formaPagoLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-formaPagoLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form [formGroup]="formaPagoForm" (ngSubmit)="addFormaPago()">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-2">
                    <div class="mb-3" style="text-align: justify;">
                      <mat-form-field class="full-width" appearance="fill">
                        <mat-label>ID</mat-label>
                        <input matInput [readonly]="true">
                      </mat-form-field>
                    </div>

                  </div>

                  <div class="col-10">
                    <div class="mb-3" style="text-align: justify;">
                      <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Nombre</mat-label>
                        <input matInput id="nombre" name="nombre" formControlName="nombre">
                      </mat-form-field>
                    </div>
                  </div>
                </div>


                <div class="row">
                  <div class="col">
                    <div class="mb-3" style="text-align: justify;">
                      <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Descripcion</mat-label>
                        <input matInput id="descripcion" name="descripcion" formControlName="descripcion">
                      </mat-form-field>
                    </div>
                  </div>
                </div>


                <div class="row">
                  <div class="col">
                    <div class="mb-3" style="text-align: justify;">
                      <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Empresa</mat-label>
                        <input matInput id="empresa" name="empresa" formControlName="empresa">
                      </mat-form-field>
                    </div>
                  </div>
                </div>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary" [disabled]="formaPagoForm.invalid"
                  data-bs-dismiss="modal">Agregar formaPago</button>
              </div>

            </form>
          </div>



        </div>
      </div>
    </div>
  </div>
</div>
